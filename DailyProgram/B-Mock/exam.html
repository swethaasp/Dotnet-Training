<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Items</title>
    <link rel="stylesheet" href="style.css">
    <!-- Example for including external fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>

    <header>
        <div class="container">
            <h1 role="heading">Food Menu</h1> <!-- H1 tag with role of heading -->
        </div>
    </header>

    <nav>
        <a class="active" href="#Starter">Starter</a>
        <a href="#MainCourse">Main Course</a>
        <a href="#Desserts">Desserts</a>
    </nav>

    <main>
        <div class="container">
            <!-- Starter Section -->
            <section class="section" id="Starter">
                <h2 class="section-title">Starter</h2>

                <div class="food-item">
                    <img src="img/1.png" alt="Sample Image 1">
                    <h3 class="food-item-title">Cheese Spread</h3>
                    <p class="food-item-price">$10.00</p>
                </div>

                <div class="food-item">
                    <img src="img/2.png" alt="Sample Image 2">
                    <h3 class="food-item-title">Beer Radish</h3>
                    <p class="food-item-price">$12.00</p>
                </div>
            </section>

            <!-- Main Course Section -->
            <section class="section" id="MainCourse">
                <h2 class="section-title">Main Course</h2>

                <div class="food-item">
                    <img src="img/4.png" alt="Sample Image 4">
                    <h3 class="food-item-title">Herring Salad</h3>
                    <p class="food-item-price">$25.00</p>
                </div>

                <div class="food-item">
                    <img src="img/5.png" alt="Sample Image 5">
                    <h3 class="food-item-title">Smoked Trout Dip</h3>
                    <p class="food-item-price">$18.00</p>
                </div>
            </section>

            <!-- Desserts Section -->
            <section class="section" id="Desserts">
                <h2 class="section-title">Desserts</h2>

                <div class="food-item">
                    <img src="img/6.png" alt="Sample Image 6">
                    <h3 class="food-item-title">Bavarian Cream</h3>
                    <p class="food-item-price">$8.00</p>
                </div>

                <div class="food-item">
                    <img src="img/7.png" alt="Sample Image 7">
                    <h3 class="food-item-title">Beer Bites</h3>
                    <p class="food-item-price">$10.00</p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Food Items</p>
        </div>
    </footer>

</body>
</html>
